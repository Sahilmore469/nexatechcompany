<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up – NexaTech</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>NexaTech</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="auth-section">
  <div class="auth-container">

    <!-- LEFT (FORM) -->
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <p class="auth-subtext">
        Join NexaTech to access digital solutions and manage your requests efficiently.
      </p>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Sign Up</button>
      </form>

      <p class="auth-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>

    <!-- RIGHT (ILLUSTRATION) -->
    <div class="auth-visual">
      <img src="https://static.vecteezy.com/system/resources/previews/055/163/246/non_2x/sign-up-flat-style-design-illustration-stock-illustration-vector.jpg" alt="Sign Up Illustration">
    </div>

  </div>
</section>

<footer>
  <p>
    © 2025 NexaTech Solutions. All rights reserved.
    |
    <a href="admin-login.html" class="admin-link">Admin</a>
  </p>
</footer>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nameValue = document.getElementById("name").value;
  const emailValue = document.getElementById("email").value;
  const passwordValue = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/api/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: nameValue,
        email: emailValue,
        password: passwordValue
      })
    });

    const data = await res.json();

    if (res.ok) {
      alert("Account created successfully");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Signup failed");
    }

  } catch (error) {
    alert("Server not reachable");
  }
});
</script>

</body>
</html>
