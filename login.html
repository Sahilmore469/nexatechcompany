<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – NexaTech</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>NexaTech</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<section class="auth-section">
  <div class="auth-container">

    <!-- LEFT (FORM) -->
    <div class="auth-card">
      <h2>Login to NexaTech</h2>
      <p class="auth-subtext">
        Access your account to manage services and submissions.
      </p>

      <form>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Login</button>
      </form>

      <p class="auth-footer">
        Don’t have an account?
        <a href="signup.html">Sign Up</a>
      </p>
    </div>

    <!-- RIGHT (ILLUSTRATION) -->
    <div class="auth-visual">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-illustration-svg-download-png-3783954.png" alt="Login Illustration">
    </div>

  </div>
</section>

<footer>
  <p>© 2025 NexaTech Solutions. All rights reserved.</p>
</footer>

</body>
</html>
